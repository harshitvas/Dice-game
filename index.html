<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="heading">
            <h1 class="title">Dice Game!</h1>
        </div>
    </header>
    <main class="main-body">
        <div class="dice">
            <div class="playerOne">
                <h3>Player 1</h3>
                <img id="diceOne" src="images/dice1.png" alt="Player 1 dice image" class="diceOne">
            </div>
            <div class="playerTwo">
                <h3>Player 2</h3>
                <img id="diceTwo" src="images/dice1.png" alt="Player 2 dice image" class="diceTwo">
            </div>
        </div>
        <div class="playGameButton">
            <button class="btn" onClick="playGame()">Play</button>
        </div>
    </main>
    <footer class="footer">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.github.com" target="_blank">Github</a>
        <a href="https://www.leetcode.com" target="_blank">Leetcode</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
